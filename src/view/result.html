<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %>-电商平台</title>
</head>
<body>
	<%= require('html-loader!./common/logo.html') %>
	<div class="result">
		<div class="container">
			<div class="result-box default">
				<div class="result-header">
					<h2>操作成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">返回首页</a>
				</div>
			</div>
			<div class="result-box register">
				<div class="result-header">
					<h2>注册成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">返回首页</a>
					<a href="./user-login.html" class="btn">去登陆</a>
				</div>
			</div>
			<div class="result-box updatePassword">
				<div class="result-header">
					<h2>修改密码成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">返回首页</a>
					<a href="./user-center.html" class="btn">去用户中心</a>
				</div>
			</div>
			<div class="result-box addCart">
				<div class="result-header">
					<h2>添加购物车成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">继续购物</a>
					<a href="./cart.html" class="btn">去结算</a>
				</div>
			</div>
			<div class="result-box payment">
				<div class="result-header">
					<h2>支付订单成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">继续购物</a>
					<a href="./order-detail.html?orderNo=" class="btn order-detail">查看订单详情</a>
				</div>
			</div>
		</div>
	</div>
	

	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
