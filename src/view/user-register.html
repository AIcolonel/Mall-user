<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %>-电商平台</title>
</head>
<body>
	<%= require('html-loader!./common/logo.html') %>
	<div class="form">
		<div class="login-form">
			<div class="login-header">
				用户注册
			</div>
			<div class="err">
				<i class="fa fa-exclamation-circle"></i>
				<span class="err-msg"></span>
			</div>
			<div class="login-user">
				<label class="form-item">
					<i class="fa fa-user"></i>
				</label>
				<input type="text" name="username" class="input-user" placeholder="请输入用户名">
			</div>
			<div class="login-password">
				<label class="form-item">
					<i class="fa fa-lock"></i>
				</label>
				<input type="password" name="password" class="input-password" placeholder="请输入密码">
			</div>
			<div class="login-repassword">
				<label class="form-item">
					<i class="fa fa-lock"></i>
				</label>
				<input type="password" name="repassword" class="input-repassword" placeholder="请再次输入密码">
			</div>
			<div class="login-phone">
				<label class="form-item">
					<i class="fa fa-mobile"></i>
				</label>
				<input type="text" name="userphone" class="input-phone" placeholder="请输入手机号">
			</div>
			<div class="login-email">
				<label class="form-item">
					<i class="fa fa-envelope-square"></i>
				</label>
				<input type="text" name="useremail" class="input-email" placeholder="请输入邮箱地址">
			</div>
			<div class="btn btn-submit" id="btn-register">
				注册
			</div>
			<a class="resister" href="./user-login.html">登录</a>
		</div>
	</div>
	

	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
